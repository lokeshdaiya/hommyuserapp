<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <a class="button button-small button-clear " ng-href="#app/searchKitchen/"><i class="icon placeholder-icon ion-search"></i></a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent">

    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <div class="user-details">
        <h3><i class="ion-ios-person"></i></h3>
        <span>{{username}}</span>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>
<!--          <ion-item menu-close ng-click="openDigit()">
            Digit
        </ion-item>-->
        <ion-item menu-close href="#/app/login/" ng-hide="userid!='undefind' && userid!=null && userid!='' " >
            Login
        </ion-item>
        <ion-item menu-close href="#/app/kitchens">
          Kitchens
        </ion-item>
<!--        <ion-item menu-close href="#/app/favourite" >
          <i class="ion-heart"></i>Favourites
        </ion-item>-->
        <ion-item menu-close href="#/app/myorders" ng-show="userid!='undefind' && userid!=null">
          My Orders
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-show="userid!='undefind' && userid!=null">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>
</ion-side-menus>
